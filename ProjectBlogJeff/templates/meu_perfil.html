{% extends 'base.html' %}

{% block body %}

<div class="container d-flex justify-content-center">
    <div class="card p-3">
            <div class="row">
                <div class="col-perfil d-flex ">
                    <div class="pe-2">
                        <img src="{{ foto_perfil }}" class = "rounded" width="200" >
                    </div>
                    <div class="ml-3 w-100">
                       <h4 class="mt-3"> {{ current_user.username }}</h4>
                       <span style = "font-size:16px" >{{ current_user.email }}</span>
                       <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white">
                            <div class="d-flex flex-column">
                                <span class="articles ps-1">Cursos</span>
                                <span class="number1 ps-4">0</span>
                            </div>
                            <div class="d-flex flex-column">
                                <span class="articles ps-2">Postagens</span>
                                <span class="number1 ps-4">0</span>
                            </div>
                       </div>
                       <div class="button mt-3 d-flex flex-row align-items-center">
                            <a class ="w-100" href="{{ url_for('editar_perfil') }}">
                               <button class="btn btn-sm btn-outline-primary w-100">Editar Perfil</button>
                           </a>
                        </div>
                    </div>
                </div>
            </div>
        {% block editar_perfil %}
        {% endblock %}
    </div>
</div>
{% endblock %}
